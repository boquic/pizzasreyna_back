server:
  port: 8080

spring:
  application:
    name: pizzas-reyna-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/pizzasreyna
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

jwt:
  secret: pizzasreyna-secret-key-2024-super-secure-change-in-production
  expiration: 86400000 # 24 horas en milisegundos
  refresh-expiration: 604800000 # 7 d√≠as en milisegundos

cors:
  allowed-origins: http://localhost:3000,http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

websocket:
  endpoint: /ws
  topic-prefix: /topic
  app-prefix: /app

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
