server:
  port: 8080

spring:
  application:
    name: pizzas-reyna-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/pizzasreyna
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

jwt:
  # For development only - in production use environment variables or a secure vault
  # The secret should be at least 256 bits (32 characters) for HS256 algorithm
  secret: ${JWT_SECRET:UHl6emFzUmV5bmEyMDI0U2VjcmV0S2V5MzJDaGFyYWN0ZXJz}
  expiration: 86400000 # 24 horas en milisegundos
  refresh-expiration: 604800000 # 7 d√≠as en milisegundos

cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

websocket:
  endpoint: /ws
  topic-prefix: /topic
  app-prefix: /app

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
